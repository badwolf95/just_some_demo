<div class="col-sm-9 col-sm-offset-3 col-lg-10 col-lg-offset-2 main">
    <div class="row">
        <ol class="breadcrumb">
            <li><a href="#"><span class="glyphicon glyphicon-home"></span></a></li>
            <li class="active">New Article</li>
        </ol>
    </div>
    <!--/.row-->
    <div class="row">
        <div class="col-lg-12">
            <h1 class="page-header">New Article</h1>
        </div>
    </div>
    <!--/.row-->
    <div class="row">
        <div class="col-lg-12">
            <div class="panel panel-default">
                <!-- <div class="panel-heading">Form Elements</div> -->
                <div class="panel-body" style="margin-bottom:200px">
                    <form role="form" id="my_submit_form">
                        <div class="col-md-7">
                        <input type="hidden" name="id" value="{$res.id}">
                            <div class="form-group">
                                <label>Title</label>
                                <input class="form-control" placeholder="套路，是我和你走过最长的路" name="title" id="title" value="{$res.title}">
                            </div>
                            <div class="form-group">
                                <label>Summary</label>
                                <textarea class="form-control" rows="10"  name="summary" value="">{$res.summary}</textarea>
                            </div>
                        </div>
                        <div class="col-md-5">
                            <div class="form-group">
                                <label>Thumb</label>
                                <input type="file" name="thumb" id="img_select" multiple="true">
                                <p class="help-block" id="output">挑张漂亮的做封面</p>
                                <img style="display: block" id="show_img" src="{$res.thumb}" width="250px" height="250px">
								<input id="upload_image" name="thumb" type="hidden" multiple="true" value="{$res.thumb}">
                            </div>
                        </div>
                        <div class="col-md-12">
                            <div class="form-group">
                                <label>Content</label>
                                <textarea class="form-control js-editor" rows="20" id="editor_escape" name="content" value="">{$res.content}</textarea>
                            </div>
	                        <button type="button" class="btn btn-primary" id="my_submit_btn">Submit</button>
	                        <!-- <button type="reset" class="btn btn-default">Reset Button</button> -->
                        </div>
                    </form>
                </div>
            </div>
        </div>
        <!-- /.col-->

        <script src="/static/kindeditor/kindeditor-all-min.js"></script>
        <script>
		KindEditor.ready(function(K) {
		    window.editor = K.create('#editor_escape',{
		      uploadJson : '/enjoyusf/article/kindUpload',
		      afterBlur : function(){this.sync();}, //
		    });
		  });
        </script>
