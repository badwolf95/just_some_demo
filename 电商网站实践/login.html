<!DOCTYPE html>
<html>
<head>
	<meta equiv-http="Content-Type" content="text/html;charset=utf-8"/>
	<title>注册/登陆</title>
	<link rel="stylesheet" type="text/css" href="css/reset.css"/>
	<link rel="stylesheet" type="text/css" href="css/main.css" />
	<link rel="stylesheet" type="text/css" href="css/login.css" />

</head>
<body>
<div class="logo_title">
	<div class="wrap_new center">
		<img src="img/login/logo.gif" alt="imooc" />
		<span>欢迎登陆</span>
	</div>
</div>
<div class="wrap_new">
	<div class="logo_main">
		<div class="login_main_cont">
			<form action="" method="post" class="">
				<dl>
					<dt>邮箱/用户名/已验证手机</dt>
					<dd><input type="text"  class="input_user"/></dd>
				</dl>
				<dl>
					<dt>密码</dt>
					<dd><input type="text" class="input_pw"/></dd>
				</dl>
				<div class="hr_14"></div>
				<dl>
					<input type="checkbox" class="checkbox"/><span>自动登录</span>
					<input type="checkbox" class="checkbox"/><span>安全控件登录</span>
					<a href="#">忘记密码？</a>
				</dl>
				<dl>
					<input type="submit" value="登&nbsp;录"  class="login_btn"/>
				</dl>
				<dl class="login_more">
					<dt>使用合作网站账户登录：</dt>
					<dd><a href="#">QQ</a><i>|</i><a href="#">网易</a><i>|</i><a href="#">人人</a><i>|</i><a href="#">奇虎360</a><i>|</i><a href="#">开心</a><i>|</i><a href="#">豆瓣</a><i>|</i><a href="#">搜狐</a><i>|</i><a href="#">更多</a><em></em></dd>
				</dl>
			</form>
		</div>
		<div class="goto_register"><a href="#register">免费注册&gt;&gt;</a></div>
	</div>


</div><!--wrap_new结束-->


<div class="logo_title hr_190">
	<div class="wrap_new center" name="register">
		<img src="img/login/logo.gif" alt="imooc" />
		<a href="#" name="register" class="come_here">欢迎注册</a>
	</div>
</div>
<div class="wrap_new">
	<div class="register_main">
		<div class="register_main_cont">
			<form action="" method="post" class="get_info">
			<dl>
				<dt><i class="star_pic"></i>账户名：</dt>
				<dd><input type="text" value="邮箱/用户名/手机号" class="register_user"/></dd>
			</dl>
			<dl>
				<dt><i class="star_pic"></i>请设置密码：</dt>
				<dd><input type="text" class="register_pw"/></dd>
			</dl>
			<dl>
				<dt><i class="star_pic"></i>请确认密码：</dt>
				<dd><input type="text" class="register_pw"/></dd>
			</dl>
			<dl>
				<dt><i class="star_pic"></i>邮箱：</dt>
				<dd><input type="text" /></dd>
			</dl>
			<dl>
				<dt><i class="star_pic"></i>地址：</dt>
				<dd><input type="text" /></dd>
			</dl>
			<dl class="register_agreement">
				<dd>
					<input type="checkbox" />
					<strong>我已阅读并同意<a href="#" >《用户注册协议》</a></strong>
				</dd>
			</dl>
			<dl class="register_submit">
				<dd><input type="submit" value="提&nbsp;交" class="register_btn" /></dd>
			</dl>
		</form>
		</div>
	</div>
</div><!--wrap_new结束-->
</body>
